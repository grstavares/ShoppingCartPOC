schema {
  query: Query
  mutation: Mutation
  subscription: Subscription
}

type Query {
    cart(cartId: String): [Product]
    product(cartId: String, sku: String!): Product
}

type Mutation {
    addToCart(cartId: String, sku: String!, name: String!, quantity: Int!, price: Float!): Boolean
    updateProduct(cartId: String, sku: String!, name: String!, quantity: Int!, price: Float!): Boolean
    removeProduct(cartId: String, sku: String!): Boolean
    clearCart(cartId: String): Boolean
    convertCart(cartId: String!): Boolean
}

type Subscription {
  cartUpdated(cartId: String): [Product]
}

type Product {
  sku: String!
  name: String!
  quantity: Int!
  price: Float!
}
