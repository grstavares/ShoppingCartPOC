schema {
  query: Query
  mutation: Mutation
  subscription: Subscription
}

type Query {
    cart(sessionId: String): [Product]
    product(sessionId: String, sku: String!): Product
}

type Mutation {
	  addToCart( sessionId: String, sku: String!, name: String!, quantity: Int!, price: Float!): Boolean
	  updateProduct( sessionId: String, sku: String!, name: String!, quantity: Int!, price: Float!): Boolean
    removeProduct(sessionId: String, sku: String!): Boolean
    clearCart(sessionId: String): Boolean
    convertCart(sessionId: String!): Boolean
}

type Subscription {
  cartUpdated(sessionId: String): [Product]
}

type Product {
  sku: String!
  name: String!
  quantity: Int!
  price: Float!
}